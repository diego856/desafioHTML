<!DOCTYPE html>
<html lang="en" class="html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="body">

    <header class="principal">
        <section class="logo-search-container">
            <div class="logo">
                <img src="/img/logo-mercado-liebre.svg" alt="Logo de mercadolibre" >
            </div>
            <section class="busqueda">
                <input type="search" name="busqueda" placeholder="Buscar productos, marcas ..">
                <div class= "iconobusqueda">
                <i class="fas fa-search"></i>
                </div>
            </section>
            <p><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
        </section>    
       
        <nav class="navbar">
            <ul>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Tiendas Oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>
            <ul>
                <li><a href="register">Creá tu cuenta <i class="far fa-id-card"></i></a></li>   
                <li><a href="login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
            </ul>
        </nav>

        <div class="burger-menu">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <form action="/" method="post" class="create-form">
        <div class="control-formulario">
            <input type="text" name="usuario" placeholder="Nombre de Usuario" required class="control">
        </div>
        <div class="control-formulario">
            <input type="text" name="password" placeholder="Contraseña" required class="control">
        </div>
        <button type="submit" class="boton-enviar">Enviar</button>
    </form>
</body>
</html>
